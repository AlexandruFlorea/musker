{% extends 'base.html' %}

{% block title %}
    <title>User registration</title>
{% endblock %}

{% block content %}

<div class="main" align="center">
    <h3>User registration</h3>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
{% endblock %}
